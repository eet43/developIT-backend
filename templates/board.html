<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="The Page Description">
    <style type="text/css">@-ms-viewport {
        width: device-width;
    }</style>
    <title>DevIT</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/layers.min.css" media="screen">
    <link rel="stylesheet" href="/static/font-awesome.min.css" media="screen">
    <link rel="stylesheet" href="/static/board.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="/static/includeHTML.js"></script>
    <script src="/static/includeRouter.js"></script>

    <style>
        * {
            font-family: 'Do Hyeon', sans-serif;
        }

        .writer {
            font-family: 'Do Hyeon', sans-serif;
        }

        .board-write-button {
            width: 100%;
            border: 0;
            font-size: 15px;
            padding: 10px;
        }

        .board-write-button:hover {
            width: 100%;
            border: 0;
            font-size: 15px;
            padding: 10px;
            background-color: #337ab7;
            color: white;
        }

        .white-card {
            background-color: white;
            margin-top: 30px;
        }

        .thumbnail {
            margin-left: 10px;
        }
    </style>
</head>

<body class="search list-style">
<header include-html="/header"></header>
<main role="main">
    <div id="main" class="row">
        <div class="row-content buffer-left buffer-right buffer-bottom clear-after">
            <div class="column nine">
                <div class="search-results">
                    <h4>68 results for {검색어}</h4>
                </div>
                <div id="board-list">
                    <article class="clear-after white-card">
                        <div class="column three">
                            <img src="/static/example.jpeg" alt="" class="thumbnail">
                        </div><!-- column three -->
                        <div class="column nine last">
                            <h2><a href="#">대학생 팀프로젝트 설계 리뷰 요청</a></h2>
                            <h5 class="meta-post">
                                <p class="writer">작성자 : 이다혜 -
                                    <time datetime="2013-11-10">2013년 5월 8일</time>
                                </p>
                            </h5>
                            <p>졸업반 4명으로 이루어진 안드로이드 프로젝트 설계 리뷰 요청합니다. <br/> 조건 : 10년차 이상의 시니어 개발자</p>
                        </div><!-- column nine -->
                    </article>
                </div>
                <br/>
                <div id="pagination">
                    <ul class="clear-after reset plain">
                        <li id="older" class="pagination-nav"><a href="#" class="button transparent aqua"><span
                                class="label"> < Previous </span></a></li>
                        <li id="newer" class="pagination-nav"><a href="#" class="button transparent aqua"><span
                                class="label">Next > </span></a></li>
                    </ul>
                </div>
            </div><!-- column nine -->
            <aside role="complementary" class="sidebar column three last">
                <div class="widget widget_search">
                    <form role="search">
                        <span class="pre-input"><i class="fa fa-search" aria-hidden="true"></i></span>
                        <input type="text" placeholder="Search..." value="" class="plain buffer">
                    </form>
                </div>
                <div class="widget">
                    <h4>검색 조건</h4>
                    <div class="textwidget">
                        검색은 제목과 내용에서 검색됩니다...어쩌구
                    </div>
                </div>
                <div class="widget">
                    <h4>Recent Posts</h4>
                    <ul class="plain">
                        <li><a href="#">Uff e che fatica</a></li>
                        <li><a href="#">Un weekend al mare</a></li>
                        <li><a href="#">Il signor Kasper</a></li>
                        <li><a href="#">Ottimo lavoro</a></li>
                    </ul>
                </div>
                <div class="widget">
                    <button class="board-write-button">구인 글 작성</button>
                </div>
            </aside>
        </div><!-- row-content -->
    </div><!-- row -->
</main><!-- main -->
<footer include-html="/footer" role="contentinfo"></footer>

<script src="https://code.jquery.com/jquery.js"></script>
</body>
